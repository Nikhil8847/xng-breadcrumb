<section *ngIf="mentee">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon class="person" matTooltip="Edit">person</mat-icon>
      </div>
      <mat-card-title>{{ mentee.name }}</mat-card-title>
      <mat-card-subtitle>{{ mentee.description }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-chip-listbox aria-label="Looking for mentoring">
        <mat-chip-option *ngFor="let skill of mentee.skills">{{
          skill
        }}</mat-chip-option>
      </mat-chip-listbox>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary" (click)="editMentee()">Edit</button>
    </mat-card-actions>
  </mat-card>
</section>
